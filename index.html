<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #table th,td{
        border: 1px solid black;
    }
    a {
        text-decoration: none;
    }
    tr {
        text-align: center;
    }
    .blue {
        background-color: aquamarine;
    }
    .yellow {
        background-color: #fcffa5;
    }
</style>
<body>
<table id="table">
    <thead >
    <tr>
        <th class="blue">
            <a href="#" class="left">&#8592</a> Column 1
            <a href="#" class="right">&#8594</a>
        </th>
        <th class="blue">
            <a href="#" class="left">&#8592</a> Column 2
            <a href="#" class="right" >&#8594</a>
        </th>
        <th class="blue">
            <a href="#" class="left">&#8592</a> Column 3
            <a href="#" class="right">&#8594</a>
        </th>
        <th class="blue">
            <a href="#" class="left">&#8592</a> Column 4
            <a href="#" class="right">&#8594</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr class="yellow">
        <td>Value 1-1</td>
        <td>Value 1-2</td>
        <td>Value 1-3</td>
        <td>Value 1-4</td>
    </tr>
    <tr class="blue">
        <td>Value 2-1</td>
        <td>Value 2-2</td>
        <td>Value 2-3</td>
        <td>Value 2-4</td>
    </tr>
    <tr class="yellow">
        <td>Value 3-1</td>
        <td>Value 3-2</td>
        <td>Value 3-3</td>
        <td>Value 3-4</td>
    </tr>
    <tr class="blue">
        <td>Value 4-1</td>
        <td>Value 4-2</td>
        <td>Value 4-3</td>
        <td>Value 4-4</td>
    </tr>

    </tbody>
</table>
<script>
let table = document.getElementById('table');
let leftArrow = table.querySelectorAll('.left');
let rightArrow = table.querySelectorAll('.right');
let tbody = document.querySelector('tbody');
let trs = tbody.querySelectorAll('tr')

for (let left of leftArrow){
   left.addEventListener('click', function () {
        for (let i = 0;i < trs.length; i++){
            let col = trs[i].children;
            let last = col[3].innerHTML;
            col[3].innerHTML = col[2].innerHTML;
            col[2].innerHTML = col[1].innerHTML;
            col[1].innerHTML = col[0].innerHTML;
            col[0].innerHTML = last;
        }

   })
}

for (let right of rightArrow){
    right.addEventListener('click',function () {
       for (let i = 0; i < trs.length; i++){
           let col = trs[i].children;
           let first = col[0].innerHTML;
           col[0].innerHTML = col[1].innerHTML;
           col[1].innerHTML = col[2].innerHTML;
           col[2].innerHTML = col[3].innerHTML;
           col[3].innerHTML = first;
       }

    })
}
    
</script>
</body>
</html>
